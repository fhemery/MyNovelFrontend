<div class="panel panel-default">
    <div class="panel-heading">
        <h3> Create new novel </h3>
    </div>
    <div class="panel-body">
        <form ng-submit="createNovel()" name="createNovelForm" novalidate>  
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" ng-model="title">
            </div>
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea class="form-control" rows="3" name="summary" ng-model="summary"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Create</div>
        </form>
    </div>
</div>
